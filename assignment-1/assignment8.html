<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        nav ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display:inline;
        }
        nav ul li a{
            display: inline;
            padding: 10px 20px;
            text-decoration: none;
            color:#000;
        }
        nav ul li a:hover {
            background-color: blue;
            color:aqua;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#Doremon">Doremon</a></li>
