<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th,td {
            border:1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
 </style>
</head>
<body>
    <h2>Student Scores</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Scores</th>
            </tr>
            <tr>
                <td>Sameera Mazhar</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Salman Khan</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Sarfaraz Ali Khan</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Doremon</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Avengers</td>
                <td>90</td>
            </tr>
    </table>
</body>
</html>
