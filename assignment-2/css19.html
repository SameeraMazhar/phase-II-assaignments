<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid basics</title>
    <style>
        .grid-container {
          display: grid;
          grid: auto auto auto;
          grid-template-columns: auto auto auto;
          grid-gap: 10px;
          background-color:black;
          padding: 10px;
        }
        
        .grid-container > div {
          background-color: aqua;
          text-align: center;
          padding: 20px 0;
          font-size: 30px;
        }
        </style>
        
</head>
<body>
    <h1>The grid Property</h1>

<div class="grid-container">
  <div class="item1">Hulk</div>
  <div class="item2">Iron Man</div>
  <div class="item3">Captain America</div>  
  <div class="item4">Spider Man</div>
  <div class="item5">Thor</div>
  <div class="item6">Black Panther</div>
  <div class="item6">Black Widow</div>
  <div class="item6">Ant Man</div>
  <div class="item6">Groot</div>
  <div class="item6">Rocket Raccoon</div>

</div>

    
</body>
</html>
