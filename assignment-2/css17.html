<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        .image-container {
            display: inline-block;
            margin: 20px;
        }
        .styled-image {
            border: 2px solid aqua;
            border-radius: 50%;
            box-shadow: 0 4px 6px ;
            filter: grayscale(0%) blur(0px);
            text-shadow: 2px 2px;
        }

      </style>
</head>
<body>
    <div class="image-container">
        <img src="https://images.hdqwalls.com/wallpapers/how-to-train-your-dragon-the-hidden-world-movie-poster-oh.jpg"  width="400" height="400" class="styled-image">

    </div>
    
</body>
</html>
