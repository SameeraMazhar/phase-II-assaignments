<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .heading{
            color:aqua;
            font-size: 24px;
        }
        .paragraph {
            color: blueviolet;
            font-size: 16px;
        }
        .list{
            list-style-type: none;
        }
        .list li{
            color: brown;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 class="heading"> rock and roll's</h1>
    <p class="Paragraph">this is a menu</p>
    <ul class="list">
        <li>main corse 1</li>
        <li>staters 2</li>
        <li>desserts 3</li>

    </ul>
    
</body>
</html>
