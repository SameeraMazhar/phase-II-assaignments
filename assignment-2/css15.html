<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and list styling</title>
    <style>
        ul.men {
  list-style-type: circle;
}

ul.women {
  list-style-type: square;
}
    </style>
</head>
<body>
    <h2>The list-style-type Property</h2>

    <p> Garments</p>
    <ul class="mens">
      <li>Shirts</li>
      <li>Jeans</li>
      <li>T-Shirt</li>
    </ul>
    
    <ul class="women">
      <li>kurti</li>
      <li>Anarkali</li>
      <li>Patiala kurta</li>
    </ul>
    
    
</body>
</html>
