<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font properties</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
    }
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 32px;
        font-weight: bold;
        font-style: italic;
        color: #333;
    }
    p {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 18px;
        font-weight: normal;
        font-style: normal;
        color: #666;
    }
</style>
<body>
    <h1>Sameera Mazhar cute Girl</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem animi hic dolor labore blanditiis impedit ducimus ut, necessitatibus error ipsam voluptatibus minima doloribus placeat accusamus, perferendis facere commodi.</p>
    
</body>
</html>
