<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floats and clear techniques</title>
    <style>
        .img {
            float: right;
        }
        .img2 {
          float: left;
         }
        .clearfix {
             overflow: auto;
         }
          
    </style>
</head>
<body>
    <h2>Float Right</h2>

<p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
<p><img src="https://th.bing.com/th/id/OIP.QpR-uVn5bogTCFXl2WLBcAHaHa?w=1080&h=1080&rs=1&pid=ImgDetMain" style="float: right;" height="200" width="200"></p>

<h2>Clearfix</h2>
<p>This image is floated to the right. It is also taller than the element containing it, so it overflows outside of its container:</p>
<p><img src="https://images.alphacoders.com/109/thumb-1920-1095566.jpg"  style="float: left;" height="200" width="200"></p>
    
</body>
</html>
