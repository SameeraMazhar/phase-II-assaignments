<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Css</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        h1 {
            color:blueviolet;
        }
        p{
            font-size: 16px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a Paragraph</p>
    <div class="highlight">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis vel atque ut, porro repellendus deleniti exercitationem quis! Commodi eveniet expedita assumenda nihil sunt quisquam, impedit, recusandae modi delectus facere sequi.</p>

    </div>
</body>
</html>
