<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating</title>
    <style>
        div.a {
  text-align: center;
}
h1 {
  text-decoration: underline;
}
div.a {
  text-transform: uppercase;
}
    </style>
</head>
<body>
    <h1>The text-align Property</h1>

<div class="a">
<h2>text-align: center:</h2>

</div>
    
</body>
</html>
